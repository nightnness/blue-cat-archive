<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Cat Archive</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-5">
            <h1 class="display-4 mb-3">Blue Cat Archive</h1>
            <p class="subtitle mb-3">special gift made for <a href="https://x.com/inandesurui" target="_blank" class="text-decoration-none">inandesurui</a></p>
            <p class="lead">All collections and sightings of the mysterious blue cat girl </p>
            
        </header>

        <!-- Navigation Tabs -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="nav nav-underline justify-content-center mb-4" id="galleryTabs">
                    <li class="nav-item">
                        <button class="nav-link active" id="images-tab" data-bs-toggle="tab" data-bs-target="#images" type="button">Images</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos" type="button">Videos</button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content" id="galleryTabContent">
            <!-- Images Tab -->
            <div class="tab-pane fade show active" id="images">
                <div class="container">
                    <div id="image-gallery" class="row g-3"></div>
                    <div class="text-center mt-4">
                        <button class="btn btn-outline-primary" id="load-more-images" style="display: none;">Load More Images</button>
                    </div>
                </div>
            </div>

            <!-- Videos Tab -->
            <div class="tab-pane fade" id="videos">
                <div class="container">
                    <div id="video-gallery" class="row g-3"></div>
                    <div class="text-center mt-4">
                        <button class="btn btn-outline-primary" id="load-more-videos" style="display: none;">Load More Videos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
